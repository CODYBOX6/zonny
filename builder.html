<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder Pattern Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="builder.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col p-6">
    <!-- Bouton Retour -->
    <div class="absolute top-4 left-4">
        <a href="index.html" class="text-yellow-400 bg-gray-800 px-4 py-2 rounded-lg shadow hover:bg-gray-700">
            ← Retour
        </a>
    </div>

    <!-- Conteneur principal -->
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-yellow-400">Apprendre le Builder</h1>
            <p class="text-gray-300 mt-2">
                Découvrez le design pattern Builder en Java avec des notes interactives et un quiz pratique.
            </p>
        </header>

        <!-- Conteneur pour les notes interactives -->
        <div id="notes-container" class="space-y-6">
            <!-- Les notes seront générées dynamiquement par builder.js -->
        </div>

        <!-- Section Quiz -->
        <div id="quiz-container" class="grid grid-cols-1 gap-4 mt-12">
            <!-- Les questions du quiz seront générées dynamiquement par builder.js -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 text-center text-gray-500 text-sm">
        Créé avec ❤️ pour vous aider à comprendre le Builder. Bon apprentissage !
    </footer>
</body>
</html>
