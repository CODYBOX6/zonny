<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleton Learning Game</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="flex flex-col items-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Singleton Learning Game</h1>
        <p class="text-lg mb-4 text-center">
            Associe chaque carte à sa définition pour apprendre le <span class="font-semibold text-red-500">Singleton</span> en Java !
        </p>
        <div id="grid" class="grid grid-cols-4 gap-2 bg-white p-4 shadow-lg"></div>
        <div class="mt-4">
            <p class="text-lg font-semibold">Score: <span id="score">0</span></p>
        </div>
    </div>
</body>
</html>
